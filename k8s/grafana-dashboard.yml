apiVersion: v1
data:
  dashboard.yml: |
    apiVersion: 1

    providers:
      - name: "MetricsDashboards"
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /etc/grafana/provisioning/dashboards/json
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: metrics
